<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h2>Your word, "{{ word }}", could not be found</h2>
        <p>Here are some suggested words:</p>
        <div>
            {% for suggestion in suggestions %}
            <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary m-1">{{ suggestion }}</a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
